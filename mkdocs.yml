site_name: drone-tui
site_description: Interactive TUI for Drone CI
site_url: https://arch-err.github.io/drone-tui
repo_url: https://github.com/arch-err/drone-tui
repo_name: arch-err/drone-tui

theme:
  name: material
  palette:
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.sections
    - navigation.expand
    - content.code.copy

nav:
  - Home: index.md
  - Installation: installation.md
  - Usage: usage.md
  - Configuration: configuration.md
  - Contributing: contributing.md
  - Changelog: changelog.md

plugins:
  - search
  - include-markdown

markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
